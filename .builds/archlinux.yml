image: archlinux
packages:
  - cairo
  - gdk-pixbuf2
  - json-c
  - libegl
  - libinput
  - libxcb
  - libxkbcommon
  - meson
  - pango
  - pcre2
  - scdoc
  - wayland
  - wayland-protocols
  - xcb-util-image
  - xcb-util-wm
  - xorg-xwayland
  - seatd
sources:
  - https://github.com/wmiivwm/wmiiv
  - https://gitlab.freedesktop.org/wlroots/wlroots.git
tasks:
  - wlroots: |
      cd wlroots
      meson --prefix=/usr build -Dexamples=false
      ninja -C build
      sudo ninja -C build install
  - setup: |
      cd wmiiv
      meson build --fatal-meson-warnings -Dauto_features=enabled -Dsd-bus-provider=libsystemd
  - build: |
      cd wmiiv
      ninja -C build
